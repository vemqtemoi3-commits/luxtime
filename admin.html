<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin | Barão Luxtime</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#050505; color:#fff; font-family:Arial; }
.gold { color:#d4af37; }
</style>
</head>

<body>

<section class="max-w-md mx-auto px-6 py-20 text-center">

<h1 class="text-2xl gold font-black mb-6 uppercase italic">Painel Administrador</h1>

<input type="password" id="senha" placeholder="Senha"
class="w-full p-3 mb-4 bg-black border border-gray-700">

<button onclick="login()" class="w-full py-3 btn-gold uppercase text-xs">
Entrar
</button>

<div id="painel" class="hidden mt-8 text-left">

  <h2 class="gold font-bold mb-4">Controle de Oferta</h2>

  <label class="block mb-2 text-sm">Preço 1 unidade</label>
  <input type="text" class="w-full p-2 bg-black border border-gray-700 mb-4" value="650">

  <label class="block mb-2 text-sm">Preço 2 unidades</label>
  <input type="text" class="w-full p-2 bg-black border border-gray-700 mb-4" value="900">

  <p class="text-xs text-gray-500">
    Alterações locais (HTML). Para integração dinâmica, usar backend.
  </p>

</div>

</section>

<script>
function login() {
  const senha = document.getElementById("senha").value;
  if (senha === "admin123") {
    document.getElementById("painel").classList.remove("hidden");
  } else {
    alert("Senha incorreta");
  }
}
</script>

</body>
</html>
