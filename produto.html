<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | BARÃO LUXTIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Montserrat', sans-serif; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b38b2d 100%); color: #000; }
        .thumb:hover { border: 2px solid #d4af37; }
    </style>
</head>
<body>
    <nav class="p-4 border-b border-gray-900 flex justify-between">
        <button onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
        <div class="font-black">BARÃO <span class="gold-text">LUXTIME</span></div>
        <div></div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
        <div class="flex overflow-x-auto snap-x gap-4 mb-6">
            <img id="foto-principal" src="" class="snap-center w-full h-80 object-contain bg-white rounded-lg flex-shrink-0">
            <img id="foto-2" src="" class="snap-center w-full h-80 object-contain bg-white rounded-lg flex-shrink-0">
            <img id="foto-3" src="" class="snap-center w-full h-80 object-contain bg-white rounded-lg flex-shrink-0">
        </div>

        <div class="space-y-4">
            <h1 id="prod-nome" class="text-2xl font-black uppercase"></h1>
            <div class="flex items-center gap-4">
                <span class="text-3xl font-black gold-text">R$ 650,00</span>
                <span class="text-gray-500 line-through text-sm">R$ 2.400,00</span>
            </div>

            <div>
                <p class="text-[10px] uppercase text-gray-500 mb-2">Cores Disponíveis</p>
                <div class="flex gap-2">
                    <div class="w-8 h-8 rounded-full bg-black border border-gold-text"></div>
                    <div class="w-8 h-8 rounded-full bg-yellow-500"></div>
                </div>
            </div>

            <div class="bg-[#111] p-4 rounded-lg">
                <p class="text-xs mb-2">Calcular Frete</p>
                <div class="flex gap-2">
                    <input type="text" id="cep" placeholder="00000-000" class="bg-black border border-gray-800 p-2 text-sm w-full">
                    <button onclick="document.getElementById('res-frete').innerText='Frete Grátis via SEDEX'" class="gold-bg px-4 text-xs font-bold uppercase">Ok</button>
                </div>
                <p id="res-frete" class="text-green-500 text-[10px] mt-2 font-bold uppercase"></p>
            </div>

            <div class="pt-6">
                <h3 class="font-bold border-b border-gray-800 pb-2 mb-4 italic uppercase">Especificações Técnicas</h3>
                <ul class="text-xs text-gray-400 space-y-2">
                    <li><strong class="text-white">Movimento:</strong> Automático de Precisão</li>
                    <li><strong class="text-white">Material:</strong> Aço 904L Cirúrgico</li>
                    <li><strong class="text-white">Vidro:</strong> Safira Anti-Risco</li>
                    <li><strong class="text-white">Resistência:</strong> 10 ATM (100 metros)</li>
                </ul>
            </div>

            <button onclick="irParaCheckout()" class="w-full gold-bg py-4 font-black uppercase tracking-widest mt-8">Finalizar Pedido</button>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nome = params.get('item');
        const img = params.get('img');

        document.getElementById('prod-nome').innerText = nome;
        document.getElementById('foto-principal').src = img;
        // Simulando mais fotos para o teste
        document.getElementById('foto-2').src = img;
        document.getElementById('foto-3').src = "https://images.unsplash.com/photo-1547996160-81dfa63595dd?w=600";

        function irParaCheckout() {
            window.location.href = `checkout.html?item=${encodeURIComponent(nome)}&valor=650.00`;
        }
    </script>
</body>
</html>
