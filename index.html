<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARÃO LUXTIME | Coleção Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');
        body { background-color: #050505; color: #ffffff; font-family: 'Montserrat', sans-serif; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b38b2d 100%); color: #000; }
        .product-card { background: #111; border: 1px solid #222; transition: 0.3s; cursor: pointer; }
        .product-card:hover { border-color: #d4af37; transform: translateY(-5px); }
        .img-container { background-color: #fff; display: flex; align-items: center; justify-content: center; height: 320px; overflow: hidden; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-6 py-4 bg-black border-b border-[#d4af37]/20 sticky top-0 z-50">
        <div class="text-xl font-black tracking-tighter uppercase">BARÃO <span class="gold-text">LUXTIME</span></div>
        <div class="flex space-x-5 text-lg">
            <i class="fa-solid fa-cart-shopping text-[#d4af37]"></i>
        </div>
    </nav>

    <header class="py-12 text-center px-4">
        <h2 class="text-[#d4af37] text-xs tracking-[0.4em] font-bold mb-2 uppercase">A Marca do Sucesso</h2>
        <h1 class="text-3xl font-black uppercase italic tracking-tight">Linha Formula 1</h1>
    </header>

    <section class="py-10 px-4 max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="product-card rounded-lg overflow-hidden flex flex-col" 
                 onclick="verProduto('TAG Heuer Formula 1 Solargraph', 'https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw8374880c/WBY1117.FT8087_0.png')">
                <div class="relative img-container p-4">
                    <span class="absolute top-2 left-2 bg-black text-[#d4af37] text-[10px] font-bold px-2 py-1 uppercase tracking-widest z-10">O Mais Desejado</span>
                    <img src="https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw8374880c/WBY1117.FT8087_0.png" 
                         onerror="this.src='https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=600'" 
                         class="w-full h-full object-contain">
                </div>
                <div class="p-6 flex-grow">
                    <h4 class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Tag Heuer</h4>
                    <p class="font-bold text-lg mb-2 uppercase">Formula 1 Solargraph</p>
                    <div class="flex items-center space-x-3 mb-6">
                        <span class="text-gray-600 line-through text-sm">R$ 2.400,00</span>
                        <span class="gold-text text-2xl font-black">R$ 650,00</span>
                    </div>
                    <button class="w-full gold-bg py-4 font-black uppercase text-[11px] tracking-widest transition">Ver Detalhes</button>
                </div>
            </div>

            <div class="product-card rounded-lg overflow-hidden flex flex-col" 
                 onclick="verProduto('TAG Heuer Formula 1 Date Steel', 'https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw18503876/WAZ111A.BA0875_0.png')">
                <div class="relative img-container p-4">
                    <img src="https://www.tagheuer.com/on/demandware.static/-/Sites-tagheuer-master/default/dw18503876/WAZ111A.BA0875_0.png" 
                         onerror="this.src='https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=600'" 
                         class="w-full h-full object-contain">
                </div>
                <div class="p-6 flex-grow">
                    <h4 class="text-[10px] text-gray-500 uppercase tracking-widest mb-1">Tag Heuer</h4>
                    <p class="font-bold text-lg mb-2 uppercase">Formula 1 Date Steel</p>
                    <div class="flex items-center space-x-3 mb-6">
                        <span class="text-gray-600 line-through text-sm">R$ 1.950,00</span>
                        <span class="gold-text text-2xl font-black">R$ 650,00</span>
                    </div>
                    <button class="w-full gold-bg py-4 font-black uppercase text-[11px] tracking-widest transition">Ver Detalhes</button>
                </div>
            </div>

        </div>
    </section>

    <footer class="bg-black py-16 border-t border-gray-900 text-center px-6 mt-10">
        <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-4">Barão LuxTime - Relojoaria de Precisão</p>
        <div class="flex justify-center space-x-6 text-gray-700">
            <i class="fa-brands fa-cc-visa text-3xl"></i>
            <i class="fa-brands fa-pix text-3xl text-[#d4af37]"></i>
            <i class="fa-solid fa-shield-halved text-2xl"></i>
        </div>
        <p class="text-[9px] text-gray-700 mt-8 font-light">CNPJ: 38.263.007/0001-52 | © 2026 Todos os direitos reservados.</p>
    </footer>

    <script>
        function verProduto(nome, img) {
            // Redireciona para a página de especificações que criamos
            window.location.href = `produto.html?item=${encodeURIComponent(nome)}&img=${encodeURIComponent(img)}`;
        }
    </script>
</body>
</html>
