<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXTIME | A Marca do Sucesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap');
        body { background-color: #050505; color: #ffffff; font-family: 'Montserrat', sans-serif; }
        .gold-text { color: #d4af37; }
        .gold-bg { background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #b38b2d 100%); color: #000; }
        .product-card { background: #111; border: 1px solid #222; transition: 0.3s; }
        .product-card:hover { border-color: #d4af37; }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center px-6 py-4 bg-black border-b border-[#d4af37]/20 sticky top-0 z-50">
        <div class="text-xl font-black tracking-tighter">BARÃO <span class="gold-text">LUXTIME</span></div>
        <div class="flex space-x-5 text-lg">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>

    <header class="relative h-[70vh] flex items-center justify-center text-center px-6 overflow-hidden">
        <div class="absolute inset-0 bg-black/60 z-10"></div>
        <img src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?auto=format&fit=crop&q=80" class="absolute inset-0 w-full h-full object-cover">
        <div class="relative z-20">
            <h2 class="text-[#d4af37] text-sm tracking-[0.3em] font-bold mb-2 uppercase">Coleção de Elite</h2>
            <h1 class="text-4xl md:text-6xl font-black mb-6 uppercase leading-tight">O Poder no <br>Seu Pulso</h1>
            <a href="#produtos" class="gold-bg px-8 py-4 rounded-sm font-black text-xs tracking-widest uppercase hover:opacity-80 transition">Ver Catálogo</a>
        </div>
    </header>

    <section id="produtos" class="py-16 px-4 max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h3 class="text-2xl font-bold uppercase italic">Mais Vendidos</h3>
                <div class="h-1 w-20 gold-bg mt-1"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="product-card rounded-lg overflow-hidden flex flex-col">
                <div class="relative">
                    <span class="absolute top-2 left-2 bg-red-600 text-white text-[10px] font-bold px-2 py-1 uppercase">Promoção</span>
                    <img src="https://images.unsplash.com/photo-1548171915-e79a33c73149?w=600" class="w-full h-64 object-cover">
                </div>
                <div class="p-5 flex-grow">
                    <h4 class="text-sm text-gray-400 uppercase tracking-widest mb-1">LuxTime Exclusive</h4>
                    <p class="font-bold text-lg mb-3">Skeleton Gold Automatic</p>
                    <div class="flex items-center space-x-2 mb-4">
                        <span class="text-gray-500 line-through text-sm font-light">R$ 1.290,00</span>
                        <span class="gold-text text-xl font-black italic">R$ 597,90</span>
                    </div>
                    <button onclick="comprar('Skeleton Gold', 597.90)" class="w-full gold-bg py-3 font-black uppercase text-[10px] tracking-widest">Adicionar ao Carrinho</button>
                </div>
            </div>

            <div class="product-card rounded-lg overflow-hidden flex flex-col">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?w=600" class="w-full h-64 object-cover">
                </div>
                <div class="p-5 flex-grow">
                    <h4 class="text-sm text-gray-400 uppercase tracking-widest mb-1">Barão Edition</h4>
                    <p class="font-bold text-lg mb-3">Deep Blue Mariner</p>
                    <div class="flex items-center space-x-2 mb-4">
                        <span class="text-gray-500 line-through text-sm font-light">R$ 850,00</span>
                        <span class="gold-text text-xl font-black italic">R$ 429,00</span>
                    </div>
                    <button onclick="comprar('Deep Blue', 429.00)" class="w-full gold-bg py-3 font-black uppercase text-[10px] tracking-widest">Adicionar ao Carrinho</button>
                </div>
            </div>

        </div>
    </section>

    <footer class="bg-black py-10 border-t border-gray-900 text-center px-6">
        <p class="text-[10px] text-gray-500 uppercase tracking-widest">Loja Barão LuxTime - CNPJ: 38.263.007/0001-52</p>
        <div class="flex justify-center space-x-4 mt-4 text-gray-600">
            <i class="fa-brands fa-cc-visa text-2xl"></i>
            <i class="fa-brands fa-pix text-2xl"></i>
            <i class="fa-solid fa-lock text-xl"></i>
        </div>
    </footer>

    <script>
        function comprar(nome, valor) {
            // Aqui redirecionamos para o checkout que criamos
            window.location.href = `checkout.html?item=${nome}&valor=${valor}`;
        }
    </script>
</body>
</html>
